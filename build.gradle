plugins {
	id 'org.springframework.boot' version '2.2.2.BUILD-SNAPSHOT'
	id 'java'
}


sourceCompatibility = '11'

repositories {
	mavenCentral()
}



dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
	testImplementation('org.springframework.boot:spring-boot-starter-test:2.2.2.RELEASE') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	// https://mvnrepository.com/artifact/org.apache.lucene/lucene-test-framework
    testImplementation 'org.apache.lucene:lucene-test-framework:8.3.1'
	// https://mvnrepository.com/artifact/org.elasticsearch.test/framework
    testImplementation 'org.elasticsearch.test:framework:7.5.0'

}



test {
	useJUnitPlatform()
}
